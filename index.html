<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Pitch Trainer</title>
    <link rel="stylesheet" href="relative_pitch_trainer.css">
    <script src="relative_pitch_trainer.js" defer></script>
</head>
<body>
    <h1>相対音感トレーナー</h1>
    <div class="controls">
        <button id="randomBtn">ランダムに再生</button>
        <button id="againBtn">もう一度再生</button>
        <button id="playCBtn">Cを再生</button>
        <div class = "toggle">
            <span>自動再生</span>
            <label>
                <input type="checkbox" id="autoToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="answer-section">
        <button id="answerBtn">回答を表示</button><br>
        <ul>
            <li class="answer"></li>
        </ul>
    </div>
</body>
</html>
